<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>EventBus</title>
  </head>

  <body>
    <!--Events Page-->
    <div id="EventsPage">
      <!--<h1>We found # events</h1>
      <h2>Near location</h2>-->

      <select name="genres" id="genres">
        <option value="default" selected disabled hidden>
          Select Your Category
        </option>
        <option value="AllCategories">All Categories</option>
        <option value="Concerts">Concerts</option>
        <option value="Sports">Sports</option>
        <option value="ArtsTheatre">Arts & Theatre</option>
        <option value="Family">Family</option>
        <option value="Film">Film</option>
        <option value="Other">Other</option>
      </select>

      <span>Enter Start Date: <input type="text" id="datepicker-start" /></span>
      <span>Enter End Date: <input type="text" id="datepicker-end" /></span>

      <select name="distance" id="distance">
        <option value="default" selected disabled hidden>
          Select Your Distance
        </option>
        <option value="10">Distance: 10 mi</option>
        <option value="25">Distance: 25 mi</option>
        <option value="50">Distance: 50 mi</option>
        <option value="75">Distance: 75 mi</option>
        <option value="All">Distance: All (mi)</option>
      </select>

      <select name="sort" id="sort">
        <option value="relevance">Sort By: Most Relevant</option>
        <option value="date">Sort By: Date</option>
        <option value="distance">Sort By: Distance</option>
      </select>

      <button type="submit" onclick="getUserInfo()">Submit</button>

      <br />

      <br />
      <!-- The Modal 
      <div id="myModal" class="modal" style="display: none">
       
        <div class="modal-content">
          <p>Date: <input type="text" id="datepicker" /></p>
        </div>
      </div>
    -->
      <!--List Events-->
      <div id="displayEvents"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
